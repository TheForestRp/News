<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشوب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #fff;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .shop {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 2px solid #000;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .item h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .item button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .item button:hover {
            background-color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        .server-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .server-info h2 {
            margin-bottom: 10px;
        }

        .login-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>الشوب</h1>
    </header>

    <nav>
        <a href="#shop">المتجر</a>
        <a href="#server-info">معلومات السيرفر</a>
        <a href="#login">تسجيل الدخول</a>
    </nav>

    <div class="container">
        <section id="shop" class="shop">
            <div class="item">
                <h3>منتج 1</h3>
                <button>إضافة للسلة</button>
            </div>
            <div class="item">
                <h3>منتج 2</h3>
                <button>إضافة للسلة</button>
            </div>
            <div class="item">
                <h3>منتج 3</h3>
                <button>إضافة للسلة</button>
            </div>
        </section>

        <section id="server-info" class="server-info">
            <h2>معلومات السيرفر</h2>
            <p>هنا سيتم عرض معلومات عن السيرفر...</p>
        </section>

        <a id="login" href="#" class="login-button">دخول إلى السيرفر</a>
    </div>

    <footer>
        <p>© 2024 جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
